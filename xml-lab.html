<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML book catalogue</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .book {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }
        .book h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .book p {
            margin: 8px 0;
        }
        .book-id {
            font-weight: bold;
            color: #7f8c8d;
        }
        .price {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>book catalogue</h1>
<div id="bookList"></div>

<script>
    
    fetch('book.xml')
        .then(response => {
            if (!response.ok) {
                throw new Error('error: ' + response.status);
            }
            return response.text();
        })
        .then(xmlText => {
            
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');

           
            const books = xmlDoc.getElementsByTagName('book');
            const bookList = document.getElementById('bookList');

          
            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                const id = book.getAttribute('id');
                const title = book.getElementsByTagName('title')[0].textContent;
                const author = book.getElementsByTagName('author')[0].textContent;
                const price = book.getElementsByTagName('price')[0].textContent;

                
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book';
                bookDiv.innerHTML = `
                    <h2>${title}</h2>
                    <p><span class="book-id">ID: ${id}</span></p>
                    <p><strong>author:</strong> ${author}</p>
                    <p><strong>price:</strong> <span class="price">Â¥${price}</span></p>
                `;

                bookList.appendChild(bookDiv);
            }
        })
        .catch(err => {
            console.error('error:', err);
            document.getElementById('bookList').innerHTML =
                '<p>An error occurred while loading the book data. Please check the console for detailed information.</p>';
        });
</script>
</body>

</html>
